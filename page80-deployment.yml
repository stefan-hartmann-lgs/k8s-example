---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deploy
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat-sample
          image: harbor.prodyna.com/training/tomcat-sample:azure-training-5
          ports:
            - containerPort: 8080
          env:
            - name: STATIC_VAR
              value: "Hello from environment"
